<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="title" content="Hikers">
  <meta name="description" content="Hikers is an online portal forum for hikers and mountain adventurers with the addition of saving your hiking routes via Google Maps and share it with everyone">
  <meta name="keywords" content="hiking, community, forum, hiking-route, hiking-planner">
  <meta name="robots" content="index, nofollow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <title>Hikers - Login</title>
  <link rel="icon" href="image/logo.png" type="image/png" sizes="16x16">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/loginstyle.css">
</head>

<body>

  <div class="modal-wrap">

    <div class="modal-bodies">
      <div class="modal-body modal-body-step-1 is-showing">
        <div class="title">Log In</div>
        <div class="description">Hello there, Log In to Hikers</div>
        <div id="response">
          <p></p>
        </div>
        <form action="" method="POST" onsubmit="login(event)">
          <input type="email" id="Email" name="Email" placeholder="Email" />
          <input type="password" id="Password" name="Password" placeholder="Password" />
          <div class="text-center">
            <button type="submit" class="button" style="border: none;">LOG IN</button>
            <a href="signup.html">
              <div class="button">Create an account</div>
            </a>
          </div>
        </form>
      </div>


    </div>
  </div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

  <script src="js/login.js"></script>

</body>

</html>
